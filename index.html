<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo por Turnos</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="skill-message"></div>
	<div id="turn-message"></div>

	<!-- Elemento para exibir o dano acima do inimigo -->
	<div id="damage-display"></div>
	<div id="heal-display" style="position: absolute; font-size: 24px; color: green; font-weight: bold; display: none; z-index: 10;"></div>


	<div id="status-bar">
		<!-- Barras do Jogador -->
		<div id="player-status">
			<div class="status-label">Jogador</div>
			<div class="bar health-bar">
				<div id="player-health-fill" class="bar-fill"></div>
			</div>
			<div class="bar mana-bar">
				<div id="player-mana-fill" class="bar-fill"></div>
			</div>
		</div>

		<!-- Barras do Inimigo -->
		<div id="enemy-status">
			<div class="status-label">Inimigo</div>
			<div class="bar health-bar">
				<div id="enemy-health-fill" class="bar-fill"></div>
			</div>
			<div class="bar mana-bar">
				<div id="enemy-mana-fill" class="bar-fill"></div>
			</div>
		</div>
	</div>

    <div id="game-container">
        <img id="background" src="assets/florest.jpg" alt="Fundo">
        <img id="player" src="assets/espinha.png" alt="Personagem">
        <img id="enemy" src="assets/furunculo.png" alt="Inimigo">
    </div>
        <div id="action-bar">
            <div class="action-row">
                <button class="action-button" data-attack="fireBall">Bola de Fogo</button>
                <button class="action-button" data-attack="iceBlast">Rajada de Gelo</button>
                <button class="action-button">Chifrada sem Freio</button>
            </div>
            <div class="action-row">
                <button class="action-button">Defesa</button>
                <button class="action-button" data-attack="heal">Cura</button>
                <button class="action-button">Fugir</button>
            </div>
        </div>
    </div>
	<div id="game-over-screen" class="hidden">
    <h1 id="game-over-text">VocÃª morreu</h1>
    <button id="restart-button">Reiniciar</button>
</div>


<script src="gameLogic.js"></script>    
</body>
</html>
