<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução de Áudio</title>
    <style>
        /* Estilo para o botão gigante */
        #playButton {
            font-size: 40px;
            padding: 20px 40px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        /* Efeito ao passar o mouse */
        #playButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Áudio que será tocado -->
    <audio id="audio" src="https://raw.githubusercontent.com/souzanascimento/audio-site/main/Recording.mp3"></audio>

    <!-- Botão gigante de play -->
    <button id="playButton">▶️ Reproduzir Áudio</button>

    <script>
        // Função para reproduzir o áudio ao clicar no botão
        document.getElementById("playButton").onclick = function() {
            var audio = document.getElementById("audio");
            audio.play().catch(function(error) {
                console.log('Erro ao tentar reproduzir o áudio:', error);
            });
        };
    </script>
</body>
</html>
