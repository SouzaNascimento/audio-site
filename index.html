<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução Automática de Áudio</title>
</head>
<body>
    <audio id="audio" src="https://raw.githubusercontent.com/souzanascimento/audio-site/main/Recording.mp3"></audio>

    <script>
        // Aguardar até que a página esteja totalmente carregada
        window.onload = function() {
            var audio = document.getElementById("audio");
            audio.play(); // Forçar a reprodução
        };
    </script>
</body>
</html>
